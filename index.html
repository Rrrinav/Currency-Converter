<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="main">
        <div class="top">
            <h1>Currency Converter</h1>
            <p>Get all your exchange rates in one go</p>
        </div>
        <div class="container">

            <div class="selector">
                <div class="headingsmall" id="upperh">
                    <p>From</p>
                </div>
                <div class="contents">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="select_from">
                    </select>
                    <input type="number" value="100" class="inn" id="from_amount">
                </div>
            </div>
            <i class="fa-solid fa-up-down"></i>
            <div class="selector">
                <div class="headingsmall" id="lowerh">
                    <p>To</p>
                </div>
                <div class="contents">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to" id="select_to">
                    </select>
                    <input type="number" value="100" class="inn" id="to_amount">
                </div>
            </div>
        </div>
    </div>
    <canvas id="currencyChart" width="400" height="200"></canvas>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
